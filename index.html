<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Logomarcas   </title>
</head>

<body>
    <div class="grid1">
        <div class="Netflix">
            <div class="logo-netflix">
                <span></span>
            </div>
            <div class="text">
                <p>Netflix</p>
            </div>
        </div>
        <div>
            <div class="Toyota">
                <div class="logo-toyota"></div>
                <div class="text">Toyota</div>
            </div>
        </div>
    </div>
    <div class="grid2">
        <div class="BMW">
            <span class="text-bmw">B&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;M&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;W</span>
            <div class="logo-bmw-circulo">
                <div class="logo-bmw-quadrado-azul"></div>
                <div class="logo-bmw-quadrado-branco"></div>
            </div>
        </div>
        <div class="wolks">
            <span class="text-vw">Volkswagen</span>
            <div class="logo-wolks-circulo">
                <span class="diagonal-direito"></span>
                <span class="diagonal-esquerdo"></span>
                <span class="traco"></span>
            </div>
        </div>
    </div>
    <div class="grid3">
        <div class="Mitsubishi">
            <div class="logo-mitsubishi-cima"></div>
            <div class="logo-mitsubishi-base"></div>
            <span class="text-rodape">MITSUBISHI MOTORS</span>
        </div>
        <div class="adidas">
            <div class="logo-adidas"></div>
            <span class="linha"></span>
            <span class="text-rodape">adidas</span>
        </div>
    </div>
</body>

</html>
